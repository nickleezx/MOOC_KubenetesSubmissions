apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-filesystem
spec:
  capacity:
    storage: 1Gi
  storageClassName: pv-filesystem
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: 
                - k3d-k3s-default-agent-0
